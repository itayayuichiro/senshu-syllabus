name: TestCheck

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: sample
        run: |
          echo 'a'

      - name: error-step
        if: failure()
        run: |
          echo 'error'

      - name: Notice Slack Success
        if: success()
        run: |
          curl -XPOST -d 'token=${{ secrets.SLACK_TOKEN }}' -d 'channel=${{ secrets.SLACK_CHANNEL }}' \
          -d text="テスト成功" \
          -d attachments='[
            {
              "text": "メッセージ",
              "color": "#00FF00"
            }
          ]' \
          'https://slack.com/api/chat.postMessage'
